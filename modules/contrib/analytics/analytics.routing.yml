analytics.settings_form:
  path: '/admin/config/services/analytics/settings'
  defaults:
    _title: 'Analytics settings'
    _form: '\Drupal\analytics\Form\AnalyticsSettingsForm'
  requirements:
    _permission: 'administer analytics'

entity.analytics_instance.collection:
  path: '/admin/config/services/analytics'
  defaults:
    _entity_list: 'analytics_instance'
    _title: 'Analytics services'
  requirements:
    _permission: 'administer analytics'

entity.analytics_instance.add_form:
  path: '/admin/config/services/analytics/add'
  defaults:
    _entity_form: 'analytics_instance.add'
    _title: 'Add analytics service'
  requirements:
    _permission: 'administer analytics'

entity.analytics_instance.edit_form:
  path: '/admin/config/services/analytics/{analytics_instance}/edit'
  defaults:
    _entity_form: 'analytics_instance.edit'
    _title: 'Edit analytics service'
  requirements:
    _permission: 'administer analytics'

entity.analytics_instance.delete_form:
  path: '/admin/config/services/analytics/{analytics_instance}/delete'
  defaults:
    _entity_form: 'analytics_instance.delete'
    _title: 'Delete analytics service'
  requirements:
    _permission: 'administer analytics'
